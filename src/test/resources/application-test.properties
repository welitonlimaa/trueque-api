# Nome da aplicação
spring.application.name=trueque-api-test

# Banco em memória para testes
spring.datasource.url=jdbc:h2:mem:trueque_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Evita erros em testes com rotas não mapeadas
spring.mvc.throw-exception-if-no-handler-found=true

# Spring Security (se necessário autenticar)
spring.security.user.name=admin
spring.security.user.password=123456

# Desativa devtools no contexto de teste
spring.devtools.restart.enabled=false

spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.connection-timeout=5000